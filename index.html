<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание грузов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Отслеживание грузов</h1>
    <div class="mb-4">
        <label for="filter-status" class="form-label">Фильтр по статусу:</label>
        <select id="filter-status" class="form-select">
            <option value="all">Все</option>
            <option value="Ожидает отправки">Ожидает отправки</option>
            <option value="В пути">В пути</option>
            <option value="Доставлен">Доставлен</option>
        </select>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Статус</th>
            <th>Пункт отправления</th>
            <th>Пункт назначения</th>
            <th>Дата отправления</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="cargo-table-body">

        </tbody>
    </table>
    <h2>Добавить новый груз</h2>
    <form id="add-cargo-form">
        <div class="mb-3">
            <label for="cargo-name" class="form-label">Название груза</label>
            <input type="text" id="cargo-name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="cargo-origin" class="form-label">Пункт отправления</label>
            <select id="cargo-origin" class="form-select">
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cargo-destination" class="form-label">Пункт назначения</label>
            <select id="cargo-destination" class="form-select">
                <option value="Казань">Казань</option>
                <option value="Екатеринбург">Екатеринбург</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cargo-date" class="form-label">Дата отправления</label>
            <input type="date" id="cargo-date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
